<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
</head>
<body>
<div id="outer">
    <h2>Palindrome Checker</h2>
    <div id="divinput">
        <input type="text" id="input" placeholder="Enter a word">
    </div>
<div>
    <button type="submit" id="button" onclick="convert()">Check</button>
</div>
<div id="result">

</div>
</div>
<script>
   // Was it a car or a cat I saw
  function convert(){
        let arr=document.getElementById(`input`).value
    let temp1=arr.replace(/[^a-zA-z0-9]/g,'')
    console.log(temp1)
    temp1=temp1.toLowerCase() 
    let temp2=temp1.split("").reverse().join("")
    if(temp1==temp2){
document.getElementById("result").innerHTML=`${arr} it's a palindrome word`
    }
    else {
document.getElementById("result").innerHTML=`${arr} it's not a palindrome word`
    }
    }
</script>
</body>
</html>
